<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ea;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d6336c;
      margin-bottom: 30px;
      z-index: 2;
    }

    button {
      font-size: 18px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      margin-right: 10px;
    }

    #noBtn {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    #buttons {
      position: relative;
      width: 300px;
      height: 200px;
      z-index: 2;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      color: #ff4d6d;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ğŸ’</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’–</button>
    <button id="noBtn" onmouseover="moveNo()">No ğŸ™ƒ</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const music = document.getElementById("bgMusic");

    // Start music on first interaction (mobile-friendly)
    window.addEventListener("click", () => {
      music.play().catch(() => {});
    }, { once: true });

    function moveNo() {
      const x = Math.random() * 220;
      const y = Math.random() * 150;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1>YAY!! ğŸ’•ğŸ¥°</h1>
        <p>Youâ€™re officially my Valentine ğŸŒ¹</p>
        <p>I canâ€™t wait to spend this day with you â¤ï¸</p>
      `;
      music.play();
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 15) + "px";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
