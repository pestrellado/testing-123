<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Meow+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@400..700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: ##fff0f3;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--soft-pink);
            font-family: 'Meow Script', cursive;
            overflow: hidden;
            text-align: center;
        }

        /* Music Overlay - Required for mobile browsers */
        #music-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--primary-pink);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
        }

        .container {
            padding: 20px;
            z-index: 10;
        }

        h1 {
            font-size: 3.5rem;
            color: var(--dark-pink);
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
	.div-desc {
	    font-family: "DynaPuff", system-ui;
	    font-size: 1.8rem;
	}

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            font-family: "DynaPuff", system-ui;
            font-size: 1.8rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: var(--primary-pink);
            color: white;
        }

        #no-btn {
            background-color: white;
            color: var(--dark-pink);
            position: relative;
        }

        /* Floating Hearts */
        .heart {
            position: absolute;
            color: var(--primary-pink);
            font-size: 20px;
            user-select: none;
            animation: float 5s linear infinite;
            opacity: 0;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            button { font-size: 1.5rem; padding: 10px 25px; }
        }
    </style>
</head>
<body>

    <div id="music-overlay" onclick="startExperience()">
        <h1>Click to open your message ‚ù§Ô∏è</h1>
    </div>

    <div class="container" id="main-content">
        <h1 id="question">Hi love,<br>please be my valentine</h1>
        <div class="buttons" id="btn-group">
            <button id="yes-btn" onclick="celebrate()">Super Yes</button>
            <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        let noCount = 0;
        const messages = ["Are you sure?", "Pleease?", "Don't do this!", "Think again!", "You're breaking my heart :("];

        function startExperience() {
            document.getElementById('music-overlay').style.display = 'none';
            document.getElementById('bg-music').play();
            createHearts();
        }

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const question = document.getElementById('question');
            
            // Change text if they try to click No
            if (noCount < messages.length) {
                question.innerText = messages[noCount];
                noCount++;
            }

            // Move button to random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <h1 style="font-size: 3rem;">Yayy!<br> <div class="div-desc">You're officially my valentine, can't wait to spend this day with you.<div></h1>
                <div style="font-size: 5rem;">ü•∞‚ù§Ô∏è‚ú®</div>
            `;
        }

        function createHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 5000);
            }, 300);
        }
    </script>
</body>
</html>
